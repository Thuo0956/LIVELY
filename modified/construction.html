<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction and Renovation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="joinSeekersButton">Add your company</button>
    </header>
    <main>
        <div id="seekersContainer">
            <!-- Seekers will be added here -->
        </div>
    </main>
    <div id="seekerFormModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add your company</h2>
            <form id="seekerForm">
                <input type="text" placeholder="Company Name" required>
                <textarea placeholder="Brief of what the company offers" required></textarea>
                <textarea placeholder="Why a client should choose your company" required></textarea>
                <input type="text" placeholder="Contact Information" required>
                <input type="url" placeholder="Website Link">
                <input type="file" multiple required>
                <button type="submit">Add Seeker</button>
            </form>
        </div>
    </div>
    <div id="commentsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Comments</h2>
            <div id="commentsContainer"></div>
            <input type="text" placeholder="Comment" id="commentInput">
            <button id="submitComment">Submit</button>
        </div>
    </div>
    <ul>
        <li><a href="construction.html"><img src="construction_13967859.png" alt="Construction Icon" width="30" height="30"> Construction & Renovation</a></li>
        <li><a href="household.html"><img src="home-theatre-and-monitor-on-livingroom-furniture (1).png" alt="Households Icon"  width="30" height="30"> Households</a></li>
        <li><a href="rentals.html"><img src="exchange_4407775 (1).png" alt="Rentals Icon"  width="30" height="30"> Rentals</a></li>
      </ul>
    <script src="scripts.js"></script>
</body>
</html>
